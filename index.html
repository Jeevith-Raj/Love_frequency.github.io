<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love❤️ Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculator</h1>
        <p>Enter your name and crush name to calculate the frequency:</p>
        <br>
        <label for="Your-name">Your Name:</label>
        <input type="text" name="your-name" id="your-name"> <br><br>
        <label for="your-crush">Crush Name:</label>
        <input type="text" name="your-crush" id="your-crush">

        <br><br>
        <button id="calculate"> Calculate</button>
        <h2 id="result-message" ></h2>
        <p id="result-percentage"></p>
    </div>
    
</body>
</html>
